apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.monolith.name }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "smart-home.appLabels" .Values.monolith | nindent 4 }}
spec:
  type: ClusterIP
  selector:
      {{- include "smart-home.appLabels" .Values.monolith | nindent 6 }}
  ports:
    - name: http
      targetPort: http
      port: {{ .Values.monolith.port  }}
